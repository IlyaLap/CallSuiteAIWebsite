
[build]
  publish = "dist"
  command = "npm run build"

# Handle SPA redirects for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Set security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; img-src 'self' https://* data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://cdn.gpteng.co https://netlify-cdp-loader.netlify.app; connect-src 'self' https://*; font-src 'self' data:; frame-src 'self';"

# Netlify visual editor support
[build.environment]
  NETLIFY_LIVE_PREVIEW = "true"
